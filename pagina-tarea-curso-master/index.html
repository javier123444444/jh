     <h3>Desarrollo</h3>
     <p>El motocross se originó en el Reino Unido a principios del siglo pasado cuando los clubes automovilísticos hacían pruebas cronometradas, algunas no se disputaban sobre asfalto, sino tierra, y a estas se les llamó “scrambles”. En 1924 se disputó en medio del barro inglés el primer “scramble” de motos con un grupo de aguerridos pilotos ataviados con pantalones de lana. El deporte evolucionó a lo largo de las décadas gracias a motos cada vez más potentes, al mismo tiempo que los neumáticos iban mejorando su rendimiento. No hay duda de que el MX nació en el Reino Unido pero se hizo grande al otro lado del charco, e</p>
  </section>

    <h3>SONIDO</h3>
    <p>Utilizando materiales de alta calidad, como acero inoxidable y titanio, los sistemas de escape FMF están diseñados para maximizar el flujo de gases y mejorar el rendimiento del motor.
    </p>

    <h3>motor</h3>
    <p>Con un pistón especial, un cilindro inclinado y un sistema de lubricación por cárter seco, este ligero y compacto motor de 450 cc y 4 tiempos con culata invertida ofrece una potencia fuerte y lineal que te proporciona muchísimo rendimiento fácil de controlar a cualquier régimen de giro.<p>
